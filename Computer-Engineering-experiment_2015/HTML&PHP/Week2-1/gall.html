<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE>++ 자.바.스.크.립.트++</TITLE>
	</HEAD>

	<BODY> <CENTER>
		<table border="0" cellpadding="3" bgcolor=#000000 width=300>
			<tr height=300>
				<td align="center">

					<!---- 맨 처음 보여 줄 이미지 설정 ---->
					<img src= "1010.JPG" Id="gallery">

				</td>
			</tr>
			<tr>
				<td align="center">
					<form name="menu">
						<script language="javascript">
							pic=new Array("1010.JPG","11.JPG","22.JPG","33.JPG","44.JPG","55.JPG","66.JPG","77.JPG","88.JPG","99.JPG");
							
						     which = 0;
							 doc=document.getElementById("gallery");
							function forward()
							{
								which++;
								/* 마지막 순서사진일떄 앞으로 버튼을 누르면 맨앞사진으로 돌아감 */
								if(which==10)
								{
									which=0;
								}
								doc.src=pic[which];
							}

							function backward()
							{
								which--;
								/* 처음 순서 사진일때 뒤로 버튼을 누르면 맨 뒤사진으로 돌아감 */
								if(which==-1)
								{
									which=9;
								}
								doc.src=pic[which];
							}
	
						</script>

					<input type="button"value="<<뒤로"  onClick="backward()">
					<input type="button"value="처음" onClick="which=1;backward()">
					<input type="button"value="앞으로>>" onClick="forward()">

				</form>
			</td>
		</tr>
	</table>
</CENTER>
</BODY>
</HTML>
